<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 2;
        }

        #menu h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }

        #menu .controls {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        #menu .controls h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0ff;
        }

        #menu .controls p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        #menu button {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #menu button:hover {
            background-color: #00cccc;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 0 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Space Shooter</h1>
        <div class="controls">
            <h2>Controls</h2>
            <p><span class="key">↑</span> Thrust</p>
            <p><span class="key">←</span> <span class="key">→</span> Rotate</p>
            <p><span class="key">Space</span> Shoot</p>
            <p><span class="key">X</span> Switch Weapons</p>
            <p><span class="key">N</span> Activate Nuke</p>
            <p><span class="key">Space</span> Restart Game (when game over)</p>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
